
<div class="row">
    <aside class="col-sm-3 col-md-2 sidebar" ng-include="templates[0].url">

    </aside>
    <section id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-show="gameID">
        <header class="content-header">
            <span class="glyphicon glyphicon-th" ng-click="setTemplate('squares')"></span>
            <span class="glyphicon glyphicon-cog" ng-click="setTemplate('settings')" ng-show="isOwner"></span>
            <span class="glyphicon glyphicon-list" ng-click="setTemplate('buyins')" ng-show="isOwner"></span>
            <span class="glyphicon glyphicon-usd" ng-click="setTemplate('winnings')" ng-show="isOwner"></span>
        </header>
        <!--Main App-->
        <section id="main-body" ng-include="template.url"></section>
    </section>

    <div id="new-grid-modal-container" ng-include="templates[1].url"></div>
</div>
